<form ng-submit="validate(true)" name="form">
	<div class="form-group">
		<div class="col-sm-6">
			<label for="username">
				Username
				<sup class="text text-danger">*</sup>
			</label>
			<input type="text" class="form-control" name="username" ng-model="username" placeholder="Username" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.username">{{error.username}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="password">
				Password
				<sup class="text text-danger">*</sup>
			</label>
			<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.password">{{error.password}}</div>
		</div>
		<div class="col-sm-6">
			<label for="confirmPassword">
				Confirm Password
				<sup class="text text-danger">*</sup>
			</label>
			<input type="password" class="form-control" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.confirmPassword">{{error.confirmPassword}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="firstName">
				First Name
				<sup class="text text-danger">*</sup>
			</label>
			<input type="text" class="form-control" name="firstName" ng-model="firstName" placeholder="First Name" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.firstName">{{error.firstName}}</div>
		</div>
		<div class="col-sm-6">
			<label for="lastName">
				Last Name
			</label>
			<input type="text" class="form-control" name="lastName" ng-model="lastName" placeholder="Last Name" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.lastName">{{error.lastName}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="birthday">
				Birthday
				<sup class="text text-danger">*</sup>
			</label>
			<input type="text" class="form-control" name="birthday" ng-model="birthday" placeholder="MM/DD/YYYY" ng-change="validate()">
			<div class="alert alert-danger error-message" ng-if="error.birthday">{{error.birthday}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<button type="submit" class="btn btn-primary" name="submit">Submit</button>
			<div class="alert alert-danger error-message" ng-if="error.form">{{error.form}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
</form>
